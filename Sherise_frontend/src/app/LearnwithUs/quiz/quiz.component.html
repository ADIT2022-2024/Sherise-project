<div class="container">
    <h1>Quiz App</h1>
    <div *ngIf="currentQuestion < quizData.length; else resultTemplate" id="quiz">
      <div class="question">{{ quizData[currentQuestion].question }}</div>
      <div class="options">
        <label *ngFor="let option of shuffledOptions">
          <input type="radio" name="quiz" [value]="option" [(ngModel)]="selectedOption">
          {{ option }}
        </label>
      </div>
      <button (click)="checkAnswer()" class="button">Submit</button>
    </div>
    <ng-template #resultTemplate>
      <div id="result" class="result">
        You scored {{ score }} out of {{ quizData.length }}!
        <div *ngIf="incorrectAnswers.length">
          <p>Incorrect Answers:</p>
          <div *ngFor="let answer of incorrectAnswers">
            <p>
              <strong>Question:</strong> {{ answer.question }}<br>
              <strong>Your Answer:</strong> {{ answer.incorrectAnswer }}<br>
              <strong>Correct Answer:</strong> {{ answer.correctAnswer }}
            </p>
          </div>
        </div>
        <button (click)="retryQuiz()" class="button">Retry</button>
        <button (click)="showAnswer()" class="button" *ngIf="!showingAnswers">Show Answer</button>
      </div>
    </ng-template>
  </div>
