<div class="container">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name"  required>
          <mat-error *ngIf="signupForm.get('name')!.invalid && signupForm.get('name')!.touched">
            Please enter a valid name.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email"  required>
          <mat-error *ngIf="signupForm.get('email')!.invalid && signupForm.get('email')!.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"  required>

          <mat-error *ngIf="signupForm.get('password')!.invalid && signupForm.get('password')!.touched">
            Please enter a valid password.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>

      <mat-card-actions>
        <button mat-button color="accent" routerLink="/login">Already have an Account? Login</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

  <div class="signimg">
    <img src="assets/images/girl-hold-huge-tampon-hands.webp">
    </div>

</div>
