<div class="modal-wrapper">
  <div class="modal-content">
    <li><a routerLink="/"><i class="fas fa-home"></i></a></li>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Sign Up</h2>

      <div class="input-field">
        <input type="text" formControlName="name" required placeholder="Enter your name">
        <div *ngIf="signupForm.get('name')!.invalid && signupForm.get('name')!.touched" class="error-message">
          Please enter a valid name.
        </div>
      </div>

      <div class="input-field">
        <input type="email" formControlName="email" required placeholder="Enter your email">
        <div *ngIf="signupForm.get('email')!.invalid && signupForm.get('email')!.touched" class="error-message">
          Please enter a valid email.
        </div>
      </div>

      <div class="input-field">
        <input type="text" formControlName="phone" required placeholder="Enter your phone number">
        <div *ngIf="signupForm.get('phone')!.invalid && signupForm.get('phone')!.touched" class="error-message">
          Please enter a valid phone number.
        </div>
      </div>

      <div class="input-field">
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" required placeholder="Enter your password">
        <div *ngIf="signupForm.get('password')!.invalid && signupForm.get('password')!.touched" class="error-message">
          Please enter a valid password.
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

      <div class="register">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>

  <!-- <div class="modal-image">
    <img src="assets/images/girl-hold-huge-tampon-hands.webp" alt="Signup Image">
  </div> -->
</div>
