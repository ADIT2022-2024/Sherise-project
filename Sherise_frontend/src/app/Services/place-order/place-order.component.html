<div class="container">
    <div class="card mt-4">
      <div class="card-header">
        <h4>Place Order</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="orderForm" (ngSubmit)="handlePayment()">
          <!-- Address Input Field -->
          <div class="form-group">
            <label for="address">Address</label>
            <input 
              type="text" 
              class="form-control" 
              id="address" 
              formControlName="address" 
              placeholder="Enter address" 
              [class.is-invalid]="orderForm.get('address')?.invalid && orderForm.get('address')?.touched" 
              required
            >
            <!-- Validation Message -->
            <div *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched" class="text-danger">
              Address is required!
            </div>
          </div>
  
          <!-- Order Description Input Field -->
          <div class="form-group mt-3">
            <label for="orderDescription">Description</label>
            <input 
              type="text" 
              class="form-control" 
              id="orderDescription" 
              formControlName="orderDescription" 
              placeholder="Enter description"
            >
          </div>
  
          <!-- Amount Display -->
          <div class="form-group mt-3">
            <label for="amount">Amount</label>
            <input 
              type="text" 
              class="form-control" 
              id="amount" 
              [value]="orderAmount | currency:'INR':'symbol':'1.0-0'" 
              readonly
            >
          </div>
  
          <!-- Action Buttons -->
          <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">
              Pay and Order
            </button>
            <button type="button" class="btn btn-danger" (click)="closeForm()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
