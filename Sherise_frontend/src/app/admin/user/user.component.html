<button class="btn-new"></button>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>

      <th>Role</th>
      <th>Action</th>


    </tr>
  </thead>


  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>

      <td>{{user.role}}</td>
      <td>
        <button class="btn-update" [routerLink]="['/admin/user', user.id]">Update</button>
        <button class="btn-delete" (click)="deleteUser(user.id)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
