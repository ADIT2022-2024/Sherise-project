<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <!-- Update button with routerLink to navigate to update page -->
        <a class="btn btn-primary btn-sm" [routerLink]="['/admin/user', user.id]" role="button">Update</a>
        <!-- Delete button with confirmation dialog -->
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
