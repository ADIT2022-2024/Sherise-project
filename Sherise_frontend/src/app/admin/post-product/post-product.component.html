<div class="container mt-4">
    <h2>Add Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="card mb-4">
            <div class="card-body">
                <div class="file-upload-container">
                    <label class="file-upload-label">
                        <span>Select a file</span>
                        <input type="file" id="fileInput" (change)="onFileSelected($event)">
                    </label>
                    <div *ngIf="selectedFile" class="image-preview mt-3">
                        <div class="circle-image mx-auto">
                            <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="categoryId">Select a Category</label>
            <select formControlName="categoryId" name="categoryId" class="form-control">
                <option *ngFor="let category of listofCategories" [value]="category.id">
                    {{category.name}}
                </option>
            </select>
            <div *ngIf="productForm.get('categoryId')?.hasError('required')" class="text-danger">
                This is required!
            </div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" formControlName="name" class="form-control"/>
            <div *ngIf="productForm.get('name')?.hasError('required')" class="text-danger">
                This is required!
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" placeholder="Price" formControlName="price" class="form-control"/>
            <div *ngIf="productForm.get('price')?.hasError('required')" class="text-danger">
                This is required!
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea placeholder="Description" formControlName="description" class="form-control"></textarea>
            <div *ngIf="productForm.get('description')?.hasError('required')" class="text-danger">
                This is required!
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
